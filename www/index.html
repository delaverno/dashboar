
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboar ::: Boar tracking app</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/dashboar.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right"></a>
      <h1 class="title">DASHBOAR</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <form class="content-padded input-group">
        <label>Date:</label>
        <input type="date" placeholder="Date: 13/06/2015">
        <div class="card">
          <div class="segmented-control">
            <a class="control-item active" href="#time">Time</a>
            <a class="control-item" href="#reps">Reps</a>
          </div>
          <div class="control-content content-padded active" id="time">
              <label>Hours</label>
              <div id="slider-hours"></div>
              <label>Minutes</label>
              <div id="slider-minutes"></div>
          </div>
          <div class="control-content card" id="reps">Reps
        </div>
      </div>
        <label>Activity:</label>
        <select>
          <option>Running</option>
          <option>Nordic walk</option>
          <option>Swimming</option>
          <option>Walking (Dead)</option>
          <option>Martial Arts</option>
        </select>
        <button class="btn btn-positive btn-block">Send</button>
      </form>
    </div>

    <script src="js/dashboar.js"></script>
  </body>
</html>
